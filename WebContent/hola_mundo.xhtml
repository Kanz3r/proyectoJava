<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<h2>Pruebas de elementos primefaces</h2>

		<h3>Calendario</h3>
		<p:calendar />

		<h3>Editor</h3>
		<p:editor />

		<h3>TextArea</h3>

		<p>Por defecto</p>
		<p:inputTextarea />

		<p>AutoResize</p>
		<p:inputTextarea rows="6" cols="60" />

		<p>Remaining Chars</p>
		<p:inputTextarea rows="5" cols="30" maxlength="10"
			counterTemplate="{0} characters remaining." autoResize="false" />

		<h3>Boton</h3>
		<p>Por defecto</p>
		<p:button value="boton" icon="ui-icon-star" />

		<p>Slipt boton</p>
		<p:splitButton value="Save" icon="ui-icon-disk">
			<p:menuitem value="Item 1" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Item 2" icon="ui-icon-close" />
			<p:separator />
			<p:menuitem value="Homepage" url="http://www.primefaces.org"
				icon="ui-icon-extlink" />
		</p:splitButton>

		<h3>Menus</h3>

		<p>Breadcrumb</p>
		<p:breadCrumb>
			<p:menuitem value="Categories" url="#" />
			<p:menuitem value="Sports" url="#" />
			<p:menuitem value="Basketball" url="#" />
			<p:menuitem value="NBA" url="#" />
			<p:menuitem value="Teams" url="#" />
			<p:menuitem value="L.A. Lakers" url="#" />
			<p:menuitem value="Roster" url="#" />
			<p:menuitem value="Kobe Bryant" url="#" />
		</p:breadCrumb>

		<p>Toggleable</p>
		<p:menu>
			<p:submenu label="Ajax">
				<p:menuitem value="Save" icon="ui-icon-disk" />
				<p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Non-Ajax">
				<p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
			</p:submenu>
			<p:submenu label="Navigations">
				<p:menuitem value="External" url="http://www.primefaces.org"
					icon="ui-icon-home" />
				<p:menuitem value="Internal" icon="ui-icon-star" />
			</p:submenu>
		</p:menu>

	</h:form>
</h:body>
</html>
